<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac form</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <form>
        <bold>Full name*:</bold> <br>
        <input type="text" placeholder="FirstName LastName">
        <br>
        <bold>Email address*:</bold> <br>
        <input type="text" placeholder="EMAIL_ADDRESS"> <br>
        <bold>Select Tour Package*:</bold> <br>

        <select name="language" id="language">
            <option value="goa">Goa</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="hyd">Hyd</option>
        </select> <br>

        <label>Arrival date:*</label> <br>
        <input type="text" placeholder="m/d/y"> <br>

        <label>Number of persons*:</label> <br>
        <input type="text" placeholder="UNKNOWN_TYPE"> <br>

        <label>What would you want to avail?*</label> <br>

        <label> Boarding</label>
        <input type="checkbox"> <br>


        <label>Fooding</label>
        <input type="checkbox"> <br>

        <label>Sight seeing</label>
        <input type="checkbox"> <br>

        <label>Discount Coupon code:</label> <br>
        <input type="text" placeholder="UNKNOWN_TYPE"> <br>

        <label>Terms and conditions*</label> <br>

        <input type="radio" name="I agree"> 
        <label>I agree</label>
        
        <input type="radio" name="I agree">
        <label>I disagree</label>
        
        
        <br>
        <button>Complete reservation</button>


    </form>
</body>

</html>
